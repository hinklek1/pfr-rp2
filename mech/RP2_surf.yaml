cantera-version: 3.1.0
date: Mon, 02 Jun 2025 11:57:58 -0400
description: 'RP-2 pyrolysis mechanism based heavily on the work of Jiang et al.
  
  2025-07-18: New Fuel Surrogate
  2025-06-27: New Surrogates and updated stoichiometry from reaction calculator surrogates
  = fuel:C12H27, C5+:C6H17, CC5+:C7H14, CnH2n-6:C10H14

  CHEMKIN does not allow non-integer carbon numbers

  The C5+ surrogate is new (alkenes)

  The CnH2n-6 surrogate is new and "represents the heavy fractions, aromatics other
  than toluene, benzene, ethylbenzene, and styrene"

  The CC5+ surrogate is new (cycloalkenes)

  To balance elements across reactions, some stiochiometric coefficients were modified
  as needed.

  Full gas species data should allow for better stoich match.
  
  Had to fix units of A based on Cantera units.'
